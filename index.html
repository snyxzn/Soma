<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma / DOM</title>
</head>

<body>

   <main> 

<h1>Somando com DOM</h1>



<input type="number" name="valor1" id="valor1" placeholder="Valor 1"> +
<input type="number" name="valor2" id="valor2" placeholder="Valor 2">
<input type="button" value="=" onclick="somar()" id="equal">
<br><br>
<div id="resp"></div>

</main>

<script>

function somar (){

var v1 = window.document.getElementById ('valor1')

var v2 = window.document.querySelector ('input#valor2')

var resp = window.document.getElementById ('resp')

var  n1 = Number(v1.value);
var  n2 = Number(v2.value);

var resultado = n1 + n2;

resp.innerHTML = `A soma entre ${n1} e a ${n2} é igual a ${resultado}.`

}

</script>

</body>
</html>
